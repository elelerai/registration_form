<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Customer Survey</title>
  </head>
  <body>
    <div class="container">
      <h1> Customer Survey</h1>
      <div id="survey">
        <form>
          <h2> Part One </h2>
          <div class="form-group">
                 <label for="firstName"> First Name</label>
                 <input id="firstName" class="form-control" type="text">
               </div>
               <div class="form-group">
                 <label for="secondName"> Second Name</label>
                 <input id="secondName" class="form-control" type="text">
               </div>
               <div class="form-group">
              <label for="born">Date of birth:</label>
             <input id="born" class="form-control" type="date">
             </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>

        <h2> Part Two </h2>
        <fieldset class="form-group">
        <p> What is your favourite drink? </p>
        <select class="form-control" id="beverage">
         <option>Coffee</option>
         <option>Tea</option>
         <option>Kombucha</option>
         <option>Water</option>
         </select>
          <div class="row">
            <legend class="col-form-legend col-sm-2">Radios</legend>
            <div class="col-sm-10">

              <p> What is your milkshake flavor? </p>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="chocolate" checked>
                  Chocolate
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="vanilla">
                  Vanilla
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="mango">
                Mango
                </label>
              </div>

            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Check me out
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>

          </div>
        </div>
      </form>
</div>
</div>
</body>
</html>
